<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>GHG Emission</title>
    <link rel="stylesheet" type="text/css" href="css/d3.slider.css">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/molecule.css"/>
    <link rel="stylesheet" type="text/css" href="css/linegraph.css"/>
    <link rel="stylesheet" type="text/css" href="css/piechart.css"/>
    <link rel="stylesheet" type="text/css" href="css/worldmap.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datamaps/0.4.4/datamaps.world.js"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="javascript/jquery-3.1.1.min.js"></script>
    <script src="javascript/bootstrap.min.js"></script>

</head>
<body>
    <div id="container" class="container-fluid">
        <div class="row">
            <header>GREENHOUSE GAS EMISSIONS</header>
        </div>
        <div class="row">

        </div>
        <div class="row">
            <div class="col-lg-7">
                <div class="row" id="worlddata-row">
                    <div class="row">
                        <button type="button" class="button" id="button_GHG">Greenhouse Gases</button>
                        <button type="button" class="button" id="button_Population">Population</button>
                        <button type="button" class="button" id="button_GDP">Gross Domestic Product</button>
                    </div>
                    <div class="row" id="worlddata"></div>
                    <div class="row" id="slider"></div>
                </div>
                <div class="row">
                    <div id="multi_linegraph">
                        <h3 id="linegraph-title">Netherlands</h3>
                    </div>
                </div>
            </div>

            <div class="col-lg-5">
                <div class="row" id="pie-row">
                    <div id="pie" class="col-lg-6"></div>
                    <div class="col-lg-6">
                        <div class="row">
                            <h3 id="country_name">Netherlands</h3>
                        </div>
                        <div class="row">
                            <table id="pie-table" class="table">
                                <tbody>
                                    <tr>
                                        <td class="first">Year</td>
                                        <td id="year" class="second">-</td>
                                    </tr>
                                    <tr>
                                        <td class="first">Population</td>
                                        <td id="population" class="second">-</td>
                                    </tr>
                                    <tr>
                                        <td class="first">GDP (USD)</td>
                                        <td id="gdp" class="second">-</td>
                                    </tr>
                                    <tr>
                                        <td class="first">Total Emission</td>
                                        <td id="emission" class="second">-</td>
                                    </tr>
                                    <tr>
                                        <td class="first" id="gas-title"></td>
                                        <td id="gas" class="second"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="gas_info">
                        <div class="row">
                            <h3 id="title"></h3>
                        </div>
                        <div class="row">
                            <table id="gas-table" class="table">
                                <tbody>
                                    <tr>
                                        <td class="first">Chemical Formula</td>
                                        <td id="formula" class="second">-</td>
                                    </tr>
                                    <tr>
                                        <td class="first">Molecular Weight</td>
                                        <td id="weight" class="second">-</td>
                                    </tr>
                                    <tr>
                                        <td class="first">Properties</td>
                                        <td id="properties" class="second">-</td>
                                    </tr>
                                    <tr>
                                        <td class="first">Production</td>
                                        <td id="production" class="second">-</td>
                                    </tr>
                                    <tr>
                                        <td class="first">Uses</td>
                                        <td id="uses" class="second">-</td>
                                    </tr>
                                    <tr>
                                        <td class="first">Biological Role</td>
                                        <td id="role" class="second">-</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <svg id="molecule" class="img-responsive"></svg>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <footer>LAILA BLÃ–MER
                <br>Source: CAIT Climate Data Explorer. 2015. Washington, DC: World Resources Institute.
            </footer>
        </div>
    </div>

    <script src="javascript/d3.slider.js"></script>
    <script src="javascript/functions.js"></script>
    <script src="javascript/worldmap.js"></script>
    <script src="javascript/linegraph.js"></script>
    <script src="javascript/molecule.js"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
